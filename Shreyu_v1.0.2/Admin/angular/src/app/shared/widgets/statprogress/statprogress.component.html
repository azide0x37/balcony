<div class="card">
    <div class="card-body p-0">
        <div class="p-3">
            <span class="text-muted text-uppercase font-size-12 font-weight-bold">{{ title }}</span>
            <h2>{{ value }}</h2>
            <div class="mb-1">
                <ngb-progressbar [type]="color" [value]="progress" height="5px" class="m-0">
                </ngb-progressbar>
            </div>
            <span class="text-muted font-weight-bold">{{ text }}</span>
        </div>
    </div>
</div>
